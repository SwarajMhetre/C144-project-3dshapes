<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-6 0.5 -3" color="cyan"></a-box>
        <a-sphere position="-3 0.5 -3" color="lime"></a-sphere>
        <a-octahedron position="-1 0.5 -3" color="red" radius="0.5"></a-octahedron>
        <a-ring position="2 0.5 -3" color="gold" radius-inner="0.5" radius-outer="1"></a-ring>

    </a-scene>
</body>

</html>
